<html>
  <head>
    <title>A simple form</title>
  </head>
  <body>
    <form action="Form4Radio.php" method="post">
      <br />
      Enter email address:
      <input type="text" size="16" maxlength="30" name="email" />
      <br />
      Maybe we contact you?
      <input type="radio" name="contact" value="YES" />

    </form>
  </body>
</html>
